<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹제작기초-JS</title>
  <link rel='stylesheet' type='text/css' href='../css/comm.css'>
  <link rel='stylesheet' type='text/css' href='./06.css'>
  <!-- 외부자바스크립트 -->
  <script src='./06.js'></script>
</head>
<body>
  <div id='content'>
    <header>
      <h1>자바스크립트 주사위게임</h1>
      <div>홈</div>
    </header>
    <main>
      <form>
        <section>
          <div class='divCol'>
            <select name='sel1' id='sel1'>
              <option value='℃' selected>섭씨온도(℃)</option>  
              <option value='℉'>화씨온도(℉)</option> 
            </select>
          </div>
          <div class='divCol'>
            <select name='sel2' id='sel2'>
              <option value='℃'>섭씨온도(℃)</option>  
              <option value='℉' selected>화씨온도(℉)</option> 
            </select>
          </div>
        </section>
        <section>
          <div class='divCol'>
            <input type='number' id='txt1'>
            <label for='txt1'>℃</label>
          </div>  
          <div class='divCol'>
            <input type='number' id='txt2' readonly>
            <label for='txt2'>℉</label>
          </div>
        </section>
      </form>
    </main>
  </div>
  
</body>
</html>
